<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading...</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .msg { font-size: 1.2em; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="msg" id="msg">Preparing download...</div>
  <button id="downloadBtn">Download All Images & Notes</button>
  <script>
    async function doDownload() {
      if (!window.location.search.includes('download=1')) {
        window.location.href = '/';
        return;
      }
      document.getElementById('msg').textContent = 'Downloading images and descriptions...';
      try {
        const res = await fetch('/images/api/download', { method: 'POST' });
        if (res.status === 200) {
          document.getElementById('msg').textContent = 'Download complete! Redirecting...';
          setTimeout(() => { window.location.href = '/'; }, 1200);
        } else {
          const result = await res.json();
          document.getElementById('msg').textContent = 'Download failed: ' + (result.error || 'Unknown error');
        }
      } catch (e) {
        document.getElementById('msg').textContent = 'Download failed: ' + e.message;
      }
    }
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      await doDownload();
      // Download all PDFs for all users
      const pdfRes = await fetch('/pdfs/api/folders');
      const pdfData = await pdfRes.json();
      for (const user in pdfData) {
        for (const pdf of pdfData[user]) {
          const link = document.createElement('a');
          link.href = `/download/pdf/${user}/${encodeURIComponent(pdf.filename)}`;
          link.download = pdf.filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
      document.getElementById('msg').textContent = 'Download complete! Redirecting...';
      setTimeout(() => { window.location.href = '/'; }, 1200);
    });
  </script>
</body>
</html>
